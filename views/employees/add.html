<% include ../header.html %>
<div class="container-fluid">
    <div class="panel panel-default" style="margin: 150px auto;width: 500px;height: 380px">
        <div class="panel-heading">添加员工信息</div>
        <div class="panel-body">
            <form>
                <div class="input-group">
                    <label class="input-group-addon">工号</label>
                    <input type="text" class="form-control" placeholder="工号">
                </div>
                <p/>
                <div class="input-group">
                    <label class="input-group-addon">姓名</label>
                    <input type="text" class="form-control" placeholder="姓名">
                </div>
                <p/>
                <div class="input-group">
                    <label class="input-group-addon">口号</label>
                    <input type="text" class="form-control" placeholder="口号">
                </div>
                <p/>
                <div class="input-group">
                    <label class="input-group-addon">图片</label>
                    <input type="text" class="form-control" placeholder="开心图片">
                    <input type="text" class="form-control" placeholder="沮丧图片">
                </div>
                <p/>
                <div class="input-group">
                    <label class="input-group-addon">战线</label>
                    <select class="form-control">
                        <option>战线一</option>
                        <option>战线二</option>
                        <option>战线三</option>
                        <option>战线四</option>
                    </select>
                </div>
                <p/>
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">上传</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include ../footer.html %>
